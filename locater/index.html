<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>I Love Your Mother</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s;
      }

      .container:hover {
        transform: translateY(-10px);
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #555;
      }

      .message {
        color: #ff6f61;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the World of Love</h1>
      <p>Here's a message dedicated to everyone.</p>
      <div class="message">I Love Your Mother</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
